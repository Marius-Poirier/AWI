<header class="app-header">
  <div class="container">
    <div class="logo">
      <a routerLink="/home" class="logo-link">MariusApp</a>
    </div>
    
    <nav class="nav-menu">
      <!-- Home Link -->
      <a 
        routerLink="/home" 
        routerLinkActive="active"
        class="nav-link"
      >
        Accueil
      </a>
      
      <!-- Admin Link (only if admin) -->
      @if (authService.isAdmin()) {
        <a 
          routerLink="/admin" 
          routerLinkActive="active"
          class="nav-link"
        >
          Administration
        </a>
      }
      
      <!-- Login Link (only if not connected) -->
      @if (!authService.isLoggedIn()) {
        <a 
          routerLink="/login" 
          routerLinkActive="active"
          class="nav-link nav-link-login"
        >
          Se connecter
        </a>
      }
    </nav>
  </div>
</header>

<main class="app-content">
  <router-outlet />
</main>
