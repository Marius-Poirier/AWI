# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name localhost;

    # SSL certificates (shared from backend)
    ssl_certificate /etc/nginx/certs/localhost.pem;
    ssl_certificate_key /etc/nginx/certs/localhost-key.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # --- Racine des fichiers statiques Angular ---
    root /usr/share/nginx/html;
    index index.html;

    # --- Routes Angular : fallback vers index.html ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Proxy des appels API ---
    location /api/ {
        proxy_pass https://backend:4000/api/; # Redirige vers le backend Express HTTPS
        proxy_ssl_verify off; # utile pour ton cert mkcert local
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}